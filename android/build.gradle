// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
}


subprojects {
    project.configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'com.android.support'
              && !details.requested.name.contains('multidex') ) {
                details.useVersion "26.0.1"
            }
        }
    }

    afterEvaluate { 
        project -> if (project.hasProperty("android")) { 
            android { 
                compileSdkVersion 26 
                buildToolsVersion '26.0.1' ,
                  release {
            if (project.hasProperty('WHACK_THE_MOLE_GAME_RELEASE_STORE_FILE')) {
                storeFile file(WHACK_THE_MOLE_GAME_RELEASE_STORE_FILE)
                storePassword WHACK_THE_MOLE_GAME_RELEASE_STORE_PASSWORD
                keyAlias WHACK_THE_MOLE_GAME_RELEASE_KEY_ALIAS
                keyPassword WHACK_THE_MOLE_GAME_RELEASE_KEY_PASSWORD
            }
        }
        buildTypes {
        release {
          
            signingConfig signingConfigs.release
        }
    }
            } 
        } 
    } 
}

ext {
    buildToolsVersion = "26.0.3"
    minSdkVersion = 16
    compileSdkVersion = 26
    targetSdkVersion = 26
    supportLibVersion = "26.1.0"
}
